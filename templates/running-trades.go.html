{{template "base" .}} {{define "content"}}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Hr To Close</th>
      <th scope="col">Long</th>
      <th scope="col">Qty Long</th>
      <th scope="col">Short</th>
      <th scope="col">Qty Short</th>
    </tr>
  </thead>
  <tbody>
    {{range index .Data "trade_list"}}
    <tr id="transaction-row-{{.Id}}">
      <th onclick="tableclick({{ .Id }})" scope="row">{{ .Id }}</th>
      <td>{{ .HoursToClose}}</td>
      <td>{{ .SymbolLong}}</td>
      <td>{{ .QtyLong}}</td>
      <td>{{ .SymbolShort}}</td>
      <td>{{ .QtyShort}}</td>
    </tr>
    {{end}}
  </tbody>
</table>
{{end}}
